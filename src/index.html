<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map My Garden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    <script src="./main.js" charset="utf-8" type="module" defer></script>
  </head>
  <body>
    <!-- toolbar -->
    <nav class="navbar navbar-light bg-primary">
      <div id="toolbar-buttons" class="btn-group mx-auto" role="group" aria-label="Basic radio toggle button group">
        <!-- cursor button -->
        <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-delay="100" title="Select">
          <input type="radio" class="btn-check" name="btnradio" id="cursorBtn" autocomplete="off" checked>
          <label class="toolbar-btn btn btn-lg btn-primary" for="cursorBtn" data-cursor="default">
            <i class="bi bi-cursor"></i>
          </label>
        </span>
        <!-- move button -->
        <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-delay="100" title="Move">
          <input type="radio" class="btn-check" name="btnradio" id="moveBtn" autocomplete="off">
          <label class="toolbar-btn btn btn-lg btn-primary" for="moveBtn" data-cursor="move">
            <i class="bi bi-arrows-move"></i>
          </label>
        </span>
        <!-- garden button -->
        <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-delay="100" title="Gardens">
          <input type="radio" class="btn-check" name="btnradio" id="gardenBtn" autocomplete="off">
          <label class="toolbar-btn btn btn-lg btn-primary" for="gardenBtn" data-cursor="pointer">
            <i class="bi bi-columns-gap"></i>
          </label>
        </span>
        <!-- plant button -->
        <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-delay="100" title="Plants">
          <input type="radio" class="btn-check" name="btnradio" id="plantBtn" autocomplete="off">
          <label class="toolbar-btn btn btn-lg btn-primary" for="plantBtn" data-cursor="pointer">
            <i class="bi bi-flower1"></i>
          </label>
        </span>
        <!-- undo button -->
        <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-delay="100" title="Undo">
          <input type="radio" class="btn-check" name="btnradio" id="undoBtn" autocomplete="off">
          <label class="toolbar-btn btn btn-lg btn-primary" for="undoBtn">
            <i class="bi bi-arrow-counterclockwise"></i>
          </label>
        </span>
      </div>
    </nav>
    <canvas id="canvas"></canvas>
  </body>
</html>
