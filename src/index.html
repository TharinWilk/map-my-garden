<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map My Garden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" charset="utf-8" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <!-- toolbar -->
    <nav class="navbar navbar-light bg-primary">
      <div class="btn-group mx-auto" role="group" aria-label="Basic radio toggle button group">
        <!-- cursor button -->
        <input type="radio" class="btn-check" name="btnradio" id="cursorBtn" autocomplete="off" checked>
        <label class="btn btn-lg btn-primary" for="cursorBtn">
          <i class="bi bi-cursor"></i>
        </label>
        <!-- move button -->
        <input type="radio" class="btn-check" name="btnradio" id="moveBtn" autocomplete="off">
        <label class="btn btn-lg btn-primary" for="moveBtn">
          <i class="bi bi-arrows-move"></i>
        </label>
        <!-- garden button -->
        <input type="radio" class="btn-check" name="btnradio" id="gardenBtn" autocomplete="off">
        <label class="btn btn-lg btn-primary" for="gardenBtn">
          <i class="bi bi-columns-gap"></i>
        </label>
        <!-- plant button -->
        <input type="radio" class="btn-check" name="btnradio" id="plantBtn" autocomplete="off">
        <label class="btn btn-lg btn-primary" for="plantBtn">
          <i class="bi bi-flower1"></i>
        </label>
        <!-- undo button -->
        <input type="radio" class="btn-check" name="btnradio" id="undoBtn" autocomplete="off">
        <label class="btn btn-lg btn-primary" for="undoBtn">
          <i class="bi bi-arrow-counterclockwise"></i>
        </label>
      </div>
    </nav>
    <canvas id="canvas"></canvas>
  </body>
</html>
